<!DOCTYPE html>
<head>
    <title>Hex A* Implementation</title>
    <script src="brushes.js"></script>
    <script src="hexgrid.js"></script>
    <script src="hex.js"></script>
    <script src="astar.js"></script>
</head>
<body oncontextmenu="return false;">
	<link rel="stylesheet" href="astar-hex.css">

    <div id="info-hud"> </div>

    <div id="canvas-container">
        <canvas id="hexcan"></canvas>
    </div>

    <script>
        var hexagonGrid = new HexagonGrid("hexcan", 15, 20, 20);
        hexagonGrid.drawHexGrid();
    </script>

    <table id="button-container">
    	<tr>
    		<td><button type="button" onclick="runAlgorithm();" id="runbtn">Run</button></td>
    		<td><button type="button" onclick="hexagonGrid.clearHexes(); abort = running; clearBoard = running;">Clear board</button></td>
    	</tr>
        <tr>
            <td><input id="slider" type="range" min="0" max="1000" value="40" Step ="1"/></td>
        </tr>
        <tr>
            <td><button type="button" onclick="hexagonGrid.setBrush(brushType.ORIGIN);" id="runbtn">Start Position</button></td>
            <td><button type="button" onclick="hexagonGrid.setBrush(brushType.GOAL);" id="runbtn">Waypoint</button></td>
            <td><button type="button" onclick="hexagonGrid.setBrush(brushType.OBSTACLE);" id="runbtn">Obstacle</button></td>
            <td><button type="button" onclick="hexagonGrid.setBrush(brushType.ERASER);" id="runbtn">Eraser</button></td>
        </tr>
    </table>
</body>
