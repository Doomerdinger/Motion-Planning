<!DOCTYPE html>
<head>
    <title>Hex A* Implementation</title>
    <script src="hexgrid.js"></script>
    <script src="hex.js"></script>
    <script src="astar.js"></script>
</head>
<body oncontextmenu="return false;">
	<link rel="stylesheet" href="index.css">

	<canvas id="hexcan" width="1000" height="700"></canvas>
    <script>
        var hexagonGrid = new HexagonGrid("hexcan", 12, 5, 5, 30, 50);
        hexagonGrid.drawHexGrid();
    </script>

    <table id="buttoncontainer">
    	<tr>
    		<td><button type="button" onclick="runAStar(hexagonGrid)">Run A*</button></td>
    		<td><button type="button" onclick="hexagonGrid.clearHexes();">Clear board</button></td>
    	</tr>
    </table>
</body>
